### Alacritty Config
### Most changes require a restart

window:
# Window title
  title: Alacritty

# Window class:
  class: alacritty

  padding:
    x: 20
    y: 20

    # dynamic_padding: true

# History
scrolling:
  history: 5000
  multiplier: 10

preview_images: true

url: 
    launcher: firefox
     
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

live_config_reload: true


### Styling

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Menlo
    # Style can be specified to pick a specific face.
    style: Italic

  # Point size
  size: 12.0
  antialias: true
  autohint: true

colors:
      # Default colors
  primary:
    background: '0x161821'
